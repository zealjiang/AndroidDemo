import com.example.plugin.*
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.example.plugin'
}

android {
    namespace 'com.example.waimai'
    compileSdk Versions.compileSdk

    defaultConfig {
        applicationId "com.example.waimai"
        minSdk Versions.minSdkVersion
        targetSdk Versions.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    //implementation 'androidx.activity:activity-compose:1.8.0'


    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation project(':router_compiler')
    annotationProcessor project(':router_compiler')
    implementation project(path: ':router')
}